services:
  app:
    build: .
    ports:
      - "127.0.0.1:7155:5000"
    environment:
      - FLASK_ENV=production
      - WORKERS=1
      # Persist SQLite DB under /app/data (mapped to ./data)
      - DATABASE_URL=sqlite:////app/data/data.sqlite
      - GMP_SEEKER_ADMIN=admin@example.com
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - gmp-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - gmp-network

networks:
  gmp-network:
    driver: bridge
