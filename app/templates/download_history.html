{% extends "base.html" %}

{% block title %}下载历史 - GMP药指汇{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-800">下载历史</h1>
        <p class="text-gray-600">您下载过的文档记录</p>
    </div>
    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="p-6 text-center">
            <i class="fas fa-download text-4xl text-gray-300 mb-4"></i>
            <h4 class="text-lg font-medium text-gray-700 mb-2">下载历史暂不提供</h4>
            <p class="text-gray-500">平台已开放下载，可直接前往文档库或个人中心获取所需文件。</p>
            <a href="{{ url_for('main.documents') }}" class="inline-flex items-center px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition duration-300 mt-4">
                <i class="fas fa-arrow-left mr-2"></i> 前往文档库
            </a>
        </div>
    </div>
</div>
{% endblock %}
